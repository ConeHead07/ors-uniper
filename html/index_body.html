<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

		width:100%;

	}

		font-weight:bold;
	}

		width: 100%;
	}

	<script src="./js/PageInfo.js" type="text/javascript"></script>
	<script src="./module/datepicker/DatePicker.js"></script>

              <tr>
                <td colspan="4" valign="top"> 
				<div id="mainBlock" style="overflow:normal;"> 
					<div id="mainBlockHeader" style="font-weight:bold;">{pageTitle}</div>
					<div id="mainContent"><div id="mproject">{content}</div></div>
				</div>
				</td>
              </tr>
            </table></td>

      </table>
