<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>{select}</title>
	<link rel="stylesheet" href="./module/combobox/ComboBox.css" media="screen">
	<script src="./js/PageInfo.js" type="text/javascript"></script>
<script>
function clickSend(value) { 
	if (top.ComboClick) top.{callBackFnc}('{tTyp}','{tZielId}', '{tMulti}', value); 
}
function get_boxHeight() {
	if (document.getElementById("CMBOBOX")) {	
		var h = PageInfo.getElementHeight(document.getElementById("CMBOBOX"));
		// if (h < 30) h = 30;
		if (h > 200) h = 200;
		parent.document.getElementById("ifrCombo").style.height = h+"px";
		// alert("BoxHeight:"+h+"px");
	}
	if (!document.getElementById("cOuterBlurBox")) {
		var h = PageInfo.getDocumentHeight()+"px";
		// alert("#17 "+h);
		divDtpOuterBox = document.createElement("div");
		divDtpOuterBox.id = "cOuterBlurBox";
		divDtpOuterBox.onclick = function() {
			top.closecmboBox();
		}
		document.getElementsByTagName("body")[0].appendChild(divDtpOuterBox);
		document.getElementById("cOuterBlurBox").style.height = h;
		// document.getElementById("cOuterBlurBox").style.backgroundColor = "#f00";
	}
}
window.onload = get_boxHeight;
</script>
</head>
<body class="cmboBody"><div id="CMBOBOX" class="cmboItemListe cmboBox{select}">
<!-- {tpl.CmboItem} --><a href=# onclick="return false;"><div class="cmboItem" onclick=clickSend("{sendValue}")><span>{readValue}</span></div></a><!-- {/tpl.CmboItem} -->
</div>
</body>
</html>
