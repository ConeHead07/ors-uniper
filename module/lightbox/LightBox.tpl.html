<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>{select}</title>
	<link rel="stylesheet" href="./module/lightbox/LightBox.css" media="screen">
	<script src="./js/PageInfo.js?%assetsRefreshId%" type="text/javascript"></script>
<script>
function clickSendLB(value) { 
	if (top.{callBackFnc}) top.{callBackFnc}('{tTyp}','{tZielId}', '{tMulti}', value); 
}

function get_boxHeight() {
	if (document.getElementById("LIGHTBOX")) {	
		var h = PageInfo.getElementHeight(document.getElementById("LIGHTBOX"));
		// if (h < 30) h = 30;
		if (h > 200) h = 200;
		parent.document.getElementById("ifrLight").style.height = h+"px";
		// alert("BoxHeight:"+h+"px");
	}
	if (!document.getElementById("cOuterBlurBox")) {
		var h = PageInfo.getDocumentHeight()+"px";
		// alert("#17 "+h);
		divDtpOuterBox = document.createElement("div");
		divDtpOuterBox.id = "cOuterBlurBox";
		divDtpOuterBox.onclick = function() {
			top.closeLightBox();
		}
		document.getElementsByTagName("body")[0].appendChild(divDtpOuterBox);
		document.getElementById("cOuterBlurBox").style.height = h;
		// document.getElementById("cOuterBlurBox").style.backgroundColor = "#f00";
	}
}
window.onload = get_boxHeight;
</script>
</head>
<body class="LightBody"><div id="LIGHTBOX" class="LightItemListe LightBox{select}">
<!-- {tpl.LightItem} --><a href=# onclick="return false;"><div class="LightItem" onclick=clickSend("{sendValue}")><span>{readValue}</span></div></a><!-- {/tpl.CmboItem} -->
</div>
</body>
</html>
