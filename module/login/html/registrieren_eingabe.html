<div id="DSGVODialogMertens" class="dialog dialog-back-layer">
	<div class="dialog-wrapper" style="width:90vw">
		<div style="width:90%;">
			<div id="datenschutzContent" style="max-height:80vh;overflow-y: scroll;text-align:left;">{datenschutz.html}</div>

			</div>
		</div>

	</div>
</div>
<script>
	function showDsgvoDialog() {

		var container = $("#DSGVODialogMertens");
		$("body").addClass("doc-body-no-scrollbars");
		container.closest(".dialog")
				.addClass("dialog-active")
				.find("button.btn-cancel")
					.on("click", function() {
						$("#eingabe_datenschutz_confirm").prop("checked", false);
						container.removeClass("dialog-active");
					}).end()
				.find("button.btn-apply")
				.on("click", function() {
					$("#eingabe_datenschutz_confirm").prop("checked", true);
					container.removeClass("dialog-active");
				}).end();
		return;
	}

	function confirmDatenschutz() {

	}

	$(function() {
		$("#datenschutzContent").load("/textfiles/datenschutz.html");

		$("#showDatenschutz").on("click", function(e) {
			e.preventDefault();
			showDsgvoDialog();
			return false;
		});
		$(".cluetip").cluetip({activation: 'click', closePosition: 'title', arrows: true});


	});
</script>
