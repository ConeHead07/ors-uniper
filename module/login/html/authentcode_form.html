
<table width="350" height="200" class="LoginBox" align=center>
<thead>
<tr>
<td class="hdCell">{HomepageTitle}: Registrierung bestätigen</td>
</tr>
</thead>
<tr>
<td class="topCell" style="padding-top:20px;">
<p>Bitte geben Sie den per Mail erhaltenen Freigabecode ein,
	um die Registrierung abzuschliessen und ihr Konto zu aktivieren.</p>
<!-- {msg} -->
<!-- {error} -->
	<form id="frmAuthentCode" style="margin:0">
<table style="100%">
	<tr class="form-group">
		<td align=right class="tdLbl"><label for="inputAuthentCode" class="col-form-label">Freigabecode</label></td>
		<td><input id="inputAuthentCode" type="text" name="authentcode" value="" class="form-control"></td>
	</tr>
	<tr>
		<td></td>
		<td><input class="btn btn-primary" type="button" name="login" value="Bestätigen"></td>
	</tr>
</table>
	</form>
<div>{login_hint}</div>
<div class="LoginAdLinks">
	{LnkStartseite}
	{LnkRegister}
	{LnkForgetPw}</div>
</td></tr></table>

<script>
	function init() {
		if (document.getElementById('inputAuthentCode')) {
			document.getElementById('inputAuthentCode').focus();
		}
	}

	function loadAuthentCode() {
		var ac = {/*authentcodeJson*/};
		$('#inputAuthentCode').val(ac);

		sendAuthentCode = function() {
			var frm = $('#frmAuthentCode');
			frm.attr({
				action: "{UrlToHomepage}login.php?ac=01",
				method: 'post'
			}).submit();
		};
	}

	var sendAuthentCode = function() {
		var frm = ('#frmAuthentCode');
		frm.css({margin:0});
	};

	$(function() {
		$("#frmAuthentCode").find(".btn.btn-primary").on("click", sendAuthentCode);
	});

	loadAuthentCode();
</script>
