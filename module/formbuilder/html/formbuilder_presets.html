<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>Untitled</title>
</head>

<body>
<form action="?s={s}" name="frmCreateCnf" method="post">
<table>
<tr>
	<td valign=top style="padding-right:15px;"><strong>Bestehende Datenkofiguration:</strong><br>
	{ItemConfig}
	<a href="?s={s}&ConfEdit={cnfKey}" title="{cnfFile}">{cnfKey}</a><br>
	{/ItemConfig}
	</td>
	<td valign=top><strong>Neue Datenkonfiguration:</strong><br>
	Conf[Db]:<select name="NewConfDb" onchange=document.frmCreateCnf.submit()><option value="">DB-Auswahl</option><!-- {options_NewConf_db} --></select><br>
	Conf[Tbl]:<select name="NewConfTbl" onchange=document.frmCreateCnf.submit()><option value="">Tbl-Auswahl</option><!-- {options_NewConf_tbl} --></select><br>
	Conf[Key]:<input name="NewConfName" value="{NewConfName}"><br>
	<input type="hidden" name="lastSelDb" value="{lastSelDb}">
	<input type="hidden" name="lastSelTbl" value="{lastSelTbl}">
	<input type="submit" name="edit" value="Aktualisieren">
	<input type="submit" name="reset" value="reset">
	<input type="submit" name="create" value="Erstelle Konf-Datei">
	</td>
</tr>
</table>
</form>



</body>
</html>
